<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropout Defender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: #f8f9fa;
        }
        .navbar {
            background: linear-gradient(135deg, #007bff, #0056b3);
        }
        .hero {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 60px 20px;
            text-align: center;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
        }
        .chart-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 40px;
        }
        #dropoutChart {
            width: 300px !important;
            height: 300px !important;
        }
        .card {
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            width: 350px;
            text-align: center;
            transition: transform 0.2s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .btn-custom {
            transition: 0.3s ease-in-out;
        }
        .btn-custom:hover {
            background: #004494;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Dropout Defender</a>
            <div>
                <a href="login.html" class="btn btn-outline-light me-2 btn-custom">Login</a>
                <a href="signup.html" class="btn btn-light btn-custom">Signup</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <div class="container">
            <h1 class="fw-bold">Welcome to Dropout Defender</h1>
            <p class="lead">ML-powered analytics to predict and reduce student dropout rates.</p>
        </div>
    </header>

    <!-- Chart Section -->
    <div class="chart-container">
        <div class="card">
            <h3>Student Pass vs Dropout</h3>
            <canvas id="dropoutChart"></canvas>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('dropoutChart').getContext('2d');
        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Passed', 'Dropped Out'],
                datasets: [{
                    data: [30, 70], // Replace with real data
                    backgroundColor: ['#28a745', '#dc3545'],
                    hoverOffset: 8
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom'
                    }
                }
            }
        });
        
    </script>
</body>
</html>
