<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dropout Defender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

    <!-- Firebase Configuration -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBgHvZr6ItIZtb5Eu6Ocxnl8Gw4aWEys8Y",
  authDomain: "dropoutdefender.firebaseapp.com",
  databaseURL: "https://dropoutdefender-default-rtdb.firebaseio.com",
  projectId: "dropoutdefender",
  storageBucket: "dropoutdefender.firebasestorage.app",
  messagingSenderId: "981706129935",
  appId: "1:981706129935:web:03fcc0dd69b11e493d997a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("forgotPassword").addEventListener("click", function() {
                const email = document.getElementById("loginEmail").value;
                if (!email) {
                    alert("Please enter your email first.");
                    return;
                }

                sendPasswordResetEmail(auth, email)
                    .then(() => alert("Password reset link sent! Check your email."))
                    .catch(error => {
                        console.error(error.message);
                        alert(error.message);
                    });
            });
        });
    </script>
     <style>
        body {
         
              background: url("image/dropout background.jpg");
             background-size: cover;
             position: relative;
             
         }
 
 
         
     </style>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">Dropout Defender</a>
            <div>
                <a href="signup.html" class="btn btn-light">Signup</a>
            </div>
        </div>
    </nav>

    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="card p-4 shadow-lg" style="width: 350px;">
            <h2 class="text-center">Login</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="loginEmail" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <p class="text-center mt-2">
                    <a href="#" id="forgotPassword" class="text-danger">Forgot Password?</a>
                </p>
                <p class="text-center mt-2">Don't have an account? <a href="signup.html">Sign up</a></p>
            </form>
        </div>
    </div>
    <script type="module" src="firebase.js"></script>
<script type="module" src="auth.js"></script>

</body>
</html>
